<html>
    <head><title>16</title>
        <script type="text/javascript">

            function fac(x){
                if (x === 1){
                    return 1;
                }
                return x * fac(x - 1);
            }
            function calculate(){
                var x0 = parseInt(document.getElementById('num').value, 10);
                alert(fac(x0));
            }
        </script>
    </head>
    <body>
        <h1>Factorial</h1>
        <form>
            <label>Value</label> <input type="text" id="num" name="num"><br>
            <br>
            <br>
            <input type="button" value="Check" onclick="calculate();">
        </form>
    </body>
</html>
