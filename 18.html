<html>
    <head><title>16</title>
        <script type="text/javascript">
            function calculate(){
                var x0 = parseFloat(document.getElementById('num1').value, 10);
                var x1 = parseFloat(document.getElementById('num2').value, 10);
                var x2 = parseFloat(document.getElementById('num3').value, 10);
                if (isNaN(x0) || isNaN(x1) || isNaN(x2)){
                    alert("Error");
                    return;
                }
                alert((x0 > (x1 > x2 ? x1 : x2) ? x0 : (x1 > x2 ? x1 : x2)));

                
            }
        </script>
    </head>
    <body>
        <h1>Greatest of three</h1>
        <form>
            <input type="text" id="num1" name="num1">
            <input type="text" id="num2" name="num1">
            <input type="text" id="num3" name="num1">
            <br>
            <br>
            <input type="button" value="Calculate" onclick="calculate();">
        </form>
    </body>
</html>
