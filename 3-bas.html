<html>

<head>
    <title>Basic HTML</title>
    <style>
        dt{
            font-size: 20 
            px;
        }
    </style>
</head>

<body bgcolor=0x555>
    <h3>Basic HTML</h3>
    <p>Some features:</p>
    <dl>
        <dt>Bold text
            <dd><b>Bold text</b></dd>
        </dt>
        <dt>Italics
            <dd><i>Italicized text</i></dd>
        </dt>
        <dt>
            Underline
            <dd><u>Underlined text</u></dd>
        </dt>
        <dt>
            Subscript
            <dd>A<sub>1</sub> + A<sub>2</sub> = A<sub>3</sub></dd>
        </dt>
        <dt>
            Superscript
            <dd>( a<sup>2</sup> + b<sup>2</sup> ) = {( a + b)<sup>2</sup> + ( a - b)<sup>2</sup>}/2</dd>
        </dt>
        <dt>
            Heading tags (H1 - H6)
            <dd>
                <h1>H1</h1>
                <h2>H2</h2>
                <h3>H3</h3>
                <h4>H4</h4>
                <h5>H5</h5>
                <h6>H6</h6>
            </dd>
        </dt>
    </dl>
</body>
</html>
