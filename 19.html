<html>
    <head><title>16</title>
        <script type="text/javascript">
            function calculate(){
                var x0 = parseFloat(document.getElementById('num1').value, 10);
                var x1 = parseFloat(document.getElementById('num2').value, 10);
                if (isNaN(x0) || isNaN(x1)){
                    alert("Error");
                    return;
                }
                x0 ^= x1;
                x1 ^= x0;
                x0 ^= x1;
                document.getElementById('num1').value = x0;
                document.getElementById('num2').value = x1;
            }
        </script>
    </head>
    <body>
        <h1>SWAP</h1>
        <form>
            <label>x</label> <input type="text" id="num1" name="num1"><br>
            <label>y</label> <input type="text" id="num2" name="num1">
            <br>
            <br>
            <input type="button" value="Swap" onclick="calculate();">
        </form>
    </body>
</html>
